<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
	button {
		padding: 10px;
	}
	span {
		color: red;
		font-style: italic;
	}
	form {
		display: table;
	}
	form div {
		display: table-row;
	}
	label, input, span, select {
		display: table-cell;
		margin: 5px;
		text-align: left;		
	}
	input[type=text], input[type=password], select, textarea {
		width: 200px;
		margin: 5px;
	}

	form div div {
		display: table-cell;
	}
</style>
</head>
<body>
	<div align="center">
		<h1>User Registration</h1>
		<form action="#" th:action="@{/register}" method="post" th:object="${user}">
			<div>
			<label>First Name:</label>
			<input type="text" name="*{firstName}" /><br/>
			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>
			</div>
			
			<div>
			<label>Last Name:</label>
			<input type="text" name="*{lastName}" /><br/>
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</span>
			</div>
			
			<div>
			<label>E-mail:</label>
			<input type="text" th:field="*{email}" />
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</span>
			</div>
			
			<div>		
			<label>Mobile:</label>
			<input type="text" th:field="*{mobile}" />
			<span th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Mobile error</span>
			</div>

			<div>
			<label>DOB:</label>
			<input type="date" th:field="*{dob}" />
			<span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}">DOB error</span>
			</div>
			
			<div>
			<label>Gender:</label>
			<input type="radio" th:field="*{gender}" value="Male" />Male
			<input type="radio" th:field="*{gender}" value="Female" />Female
			<span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender error</span>
			</div>
			
			<div>
			<label>AccountType:</label>
			<select th:field="*{accountType}">
				<option th:each="p : ${typeList}" th:value="${p}" th:text="${p}" />
			</select>
			<span th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}">AccounType error</span>
			</div>
		
			<div>		
			<label>Aadhar:</label>
			<input type="text" th:field="*{aadhar}" />
			<span th:if="${#fields.hasErrors('aadhar')}" th:errors="*{aadhar}">Aadhar error</span>
			</div>
				
			
			
			
			<div>
				<div></div>
				<div><button type="submit">Register</button></div>
				<div></div>
			</div>		
		</form>
	</div>
</body>
</html>
